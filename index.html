    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <div class="form-group mb-3">
                                <input type="text" id="task-title" class="form-control" placeholder="Task Title" autofocus>
                            </div>

                            <div class="form-group mb-3">
                                <textarea id="task-description" rows="3" class="form-control" placeholder="Task Description"></textarea>
                            </div>

                            <button class="btn btn-primary" id="btn-task-form">
                                Save
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6" id="tasks-container">

            </div>
        </div>
    </div>
